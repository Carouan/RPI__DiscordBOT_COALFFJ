name: Deploy Discord Bot to Raspberry Pi

on:
  push:
    branches:
      - main   # Déclenchement uniquement sur la branche principale

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code du dépôt
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Construire l'image Docker (facultatif si tu build directement sur le RPi)
      - name: Build Docker image
        run: |
          docker build -t discord-bot:latest .

      # 3️⃣ Connexion SSH au Raspberry Pi et déploiement
      - name: Deploy to Raspberry Pi via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.RPI_HOST }}
          port: ${{ secrets.RPI_PORT }}
          username: ${{ secrets.RPI_USER }}
          key: ${{ secrets.RPI_SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}           # Laisse vide sauf si ta clé est protégée par un mot de passe
          script: |
            cd /opt/discord-bot
            git reset --hard
            git pull origin main
            sudo docker-compose down
            sudo docker-compose up -d --build
